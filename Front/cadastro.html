<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylecadastro.css">
    <title>Cadastro de Animais</title>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Animal</h2>
        <form action="http://localhost:3000/animais" id="frmAnim" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="inpNome" name="nome" placeholder="Digite o nome do animal">
            </div>
            <div class="form-group">
                <label for="proprietario">Proprietário:</label>
                <input type="text" id="inpProprietario" name="proprietario" placeholder="Digite o nome do proprietário">
            </div>
            <div class="form-group">
                <label for="inpdataNascimento">Data de Nascimento:</label>
                <input type="date" id="inpDataNascimento" name="dataNascimento">
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
    <script src="js/index.js" type="module"></script>
    <script src="js/animais.js" type="module"></script>
</body>

</html>
